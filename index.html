<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days Since Birthday</title>
  <style>
    body {
      background-color: #f9fff9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column; /* stack number and quote vertically */
      align-items: center;
      justify-content: center;
    }

    #days {
      font-size: 40vw;
      color: green;
      font-weight: bold;
      text-align: center;
      line-height: 1;
    }

    #quote {
      font-size: 5vw;
      color: #555;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      padding: 0 5vw;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="days"></div>
    <div id="quote"></div>
  </div>

  <script>
    // ðŸ‘‡ Read birthday from URL parameter (format: ?bday=MM-DD)
    const urlParams = new URLSearchParams(window.location.search);
    const bdayParam = urlParams.get("bday");
    let birthdayMonth = 10; // default = October
    let birthdayDay = 2;    // default = 2nd
    if (bdayParam) {
      const parts = bdayParam.split("-");
      if (parts.length === 2) {
        birthdayMonth = Number(parts[0]);
        birthdayDay = Number(parts[1]);
      }
    }

    function updateDaysSinceBirthday() {
      const today = new Date();
      const currentYear = today.getFullYear();
      let birthdayThisYear = new Date(currentYear, birthdayMonth - 1, birthdayDay);

      if (today < birthdayThisYear) {
        birthdayThisYear = new Date(currentYear - 1, birthdayMonth - 1, birthdayDay);
      }

      const diffTime = today - birthdayThisYear;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; // birthday = Day 1
      document.getElementById("days").textContent = diffDays;
    }

    async function showRandomQuote() {
      try {
        const res = await fetch("https://zenquotes.io/api/random");
        const data = await res.json();
        document.getElementById("quote").textContent = `"${data[0].q}" â€” ${data[0].a}`;
      } catch {
        document.getElementById("quote").textContent = "Keep going. You're doing great.";
      }
    }

    function updateAll() {
      updateDaysSinceBirthday();
      showRandomQuote();
    }

    updateAll();

    function scheduleMidnightUpdate() {
      const now = new Date();
      const nextMidnight = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 1,
        0, 0, 1
      );
      const msUntilMidnight = nextMidnight - now;

      setTimeout(() => {
        updateAll();
        scheduleMidnightUpdate();
      }, msUntilMidnight);
    }

    scheduleMidnightUpdate();
  </script>
</body>
</html>
